<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="switch.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif">

<body class="container">

    <div class="title-container">
        <div id="title" class="title">
            Highlight
        </div>
    </div>

    <div class="onoff mtb15">
        <span class="mt2 mr10">Off</span>
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <span class="mt2 ml10">On</span>
    </div>

    <label id="colorpicker-container" for="colorpicker">
        <div id="colorpicker-label">Choose highlight color</div>
        <input id="colorpicker" type="color">
    </label>

    <div>
        <div>Page Highlights:</div>

            <li>"Test test test test test"</li>
            <li>"Test test test test test"</li>
            <li>"Test test test test test"</li>
            <li>"Test test test test test"</li>
        </ul>
    </div>

    <div class="button-container">
        <button id='clear-url-highlights-button' class="btn">
            Clear page highlights
        </button>
        <button id='clear-all-highlights-button' class="btn">
            Clear all highlights
        </button>
    </div>

    <div class="footer">
        <div>
            created by Jason Hansen
        </div>
    </div>

        <a href="https://www.flaticon.com/authors/mavadee">
