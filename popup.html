<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="switch.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree+Serif">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">

    <div class="title-container">
        <div id="title" class="title">
            Highlights
        </div>
    </div>

    <div class="main-options">
        <div class="onoff">
            <span class="mt2 mr10">Off</span>
            <label class="switch">
                <input type="checkbox" id="onoff-switch" checked="false">
                <span class="slider round"></span>
            </label>
            <span class="mt2 ml10">On</span>
        </div>

        <label id="colorpicker-container" for="colorpicker">
            <div id="colorpicker-label">Choose color</div>
            <input id="colorpicker" type="color">
        </label>
    </div>

    <div id="highlight-list">
        <div class="no-highlights-msg">No highlights for this site yet</div>
    </div>

    <div class="button-container">
        <button id='clear-url-highlights-button' class="btn">
            Clear page highlights
        </button>
        <button id='clear-all-highlights-button' class="btn">
            Delete all saved data
        </button>
    </div>

    <div class="footer">
        created by Jason Hansen -&nbsp;<a href="https://www.flaticon.com/authors/mavadee">icon by mavadee</a>
    </div>
</body>

</html>
