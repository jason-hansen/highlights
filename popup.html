<!DOCTYPE html>
<html>

<head>

<body class="container">

    <div class="title">HIGHLIGHTS</div>

            <span class="slider round"></span>
        </label>

    <!-- <label for="colorpicker">Highlight Color:</label> -->
    <input type="color" id="colorpicker" value="#e8ce97" class="mtb10">
    <div class="button-container">
        <button id='clear-url-highlights-button' class="btn btn-primary mtb10">
            Clear page &nbsp;highlights
        </button>
        <button id='clear-all-highlights-button' class="btn btn-primary mtb10">
            Clear all highlights
        </button>
    </div>

    <div class="mtb5">
        <div>Page Highlights:</div>
